<!DOCTYPE html>
<html>
  <head>
    <title>Clipkit</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <style>
      /* CSS moved to popup.css */
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Save to Clipkit</h1>
      <form id="clipForm" autocomplete="off">
        <label for="contentType">Content Type</label>
        <select id="contentType" aria-label="Content Type" required>
          <option value="text">Text</option>
          <option value="link">Link</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="code">Code</option>
        </select>
        <div id="contentInputWrapper"></div>
        <div id="preview" style="display: none"></div>

        <label for="ideaSelect">Idea</label>
        <div class="flex-row">
          <select id="ideaSelect" aria-label="Idea" required></select>
          <button
            type="button"
            id="addIdeaBtn"
            class="add-btn"
            title="Add new idea"
          >
            +
          </button>
        </div>
        <label for="ideaCategory">Idea Category</label>
        <input
          type="text"
          id="ideaCategory"
          placeholder="e.g. Tech, Marketing"
          required
        />
        <label for="tagInput">Tags</label>
        <input
          type="text"
          id="tagInput"
          placeholder="Add tags..."
          autocomplete="off"
        />
        <div class="tag-list" id="tagList"></div>
        <label for="clipStatus">Status</label>
        <select id="clipStatus" aria-label="Clip Status" required>
          <option value="raw">Raw</option>
          <option value="reviewed">Reviewed</option>
          <option value="used">Used</option>
        </select>

        <div id="loading">Saving...</div>
        <button id="saveBtn" type="submit">Save</button>
      </form>
      <div id="recentItems" style="display: none">
        <h2>Recently Saved</h2>
        <ul id="recentItemsList"></ul>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
